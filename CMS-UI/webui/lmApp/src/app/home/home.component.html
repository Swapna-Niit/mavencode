<div class="container">
  <h1 style="text-align: center;">Today's Menu</h1>
  <div class="container1">
    <mat-card *ngFor='let menu of menus' class="card-width">
        <mat-card-title-group>
            <mat-card-title>{{menu.mnuName}}</mat-card-title>
        </mat-card-title-group>
        <mat-chip-list>
            <mat-chip color="primary" selected>{{menu.mnuCategory}}</mat-chip>
            <mat-chip color="accent" selected>{{menu.mnuSpecilization}}</mat-chip>
        </mat-chip-list>
      <!-- <mat-card-subtitle></mat-card-subtitle>
      <mat-card-subtitle></mat-card-subtitle> -->
      <div style="margin-top: 10px;"></div>
      <img mat-card-image src="assets/images/food1.jpg">
      <mat-card-content>{{menu.mnuDetails}}</mat-card-content>
      <mat-card-actions>
          <button mat-button>{{menu.mnuPrice | currency:"INR"}}</button>
          <button mat-raised-button style="float: right;" color="primary" *ngIf="customerService.isLoggedin()" (click)="onClick(menu.mnuId )" 
            [routerLink]="['/customer/menudetails',menu.mnuId]">Order now</button>
          <button mat-raised-button style="float: right;" color="primary" *ngIf="!customerService.isLoggedin()" disabled>Order now</button>
        </mat-card-actions>
      </mat-card>
  </div>
</div>
