<div style="height: 100vh;">
    <mat-toolbar color="primary" *ngIf="!customerService.isLoggedin() && !vendorService.isvenLoggedin()">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <a routerLink="home" mat-button>
            <mat-icon>business</mat-icon>
          </a>
            <span>Canteen Management System</span>
        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.lt-md="true">
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a routerLink="customer" mat-button>
            <mat-icon>exit_to_app</mat-icon>
            Customer Login
          </a>
          <a routerLink="vendor" mat-button>
            <mat-icon>how_to_reg</mat-icon>
            Vendor Login
          </a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  
    <mat-sidenav-container fxFlexFill>
      <mat-sidenav #sidenav>
        <mat-nav-list>
            <a routerLink="cuslogin" *ngIf="!customerService.isLoggedin()" mat-list-item>
                <mat-icon>exit_to_app</mat-icon>
                Customer Login
              </a>
              <a routerLink="venlogin" *ngIf="!customerService.isLoggedin()" mat-list-item>
                <mat-icon>how_to_reg</mat-icon>
                Vendor Login
              </a>
          <a (click)="sidenav.toggle()" mat-list-item>
            <mat-icon>close</mat-icon> Close
          </a>
        </mat-nav-list>
      </mat-sidenav>
    <router-outlet></router-outlet>
    </mat-sidenav-container>
  </div>
