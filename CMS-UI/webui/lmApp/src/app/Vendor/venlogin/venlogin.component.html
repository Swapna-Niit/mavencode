<div class="container">
    <div class="container1">
        <mat-card class="card-width">
            <div>
                <h1 style="text-align: center;">Vendor Login</h1>
                <form (ngSubmit)="loginUser()" [formGroup]="venloginForm" novalidate>
                    <p>
                        <mat-form-field appearance="outline">
                          <mat-label>Username</mat-label>
                          <input class="input-width" matInput formControlName="username" placeholder="Username">
                          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                          <!-- <mat-hint>Hint</mat-hint> -->
                          <mat-error *ngIf="username.invalid && (username.dirty ||username.touched)">Enter the valid user name</mat-error>
                        </mat-form-field>
                      </p>
                      <p>
                          <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input type="password" class="input-width" matInput formControlName="password" placeholder="Password">
                            <mat-icon matSuffix>remove_red_eye</mat-icon>
                            <!-- <mat-hint>Hint</mat-hint> -->
                            <mat-error *ngIf ="password.invalid && (password.dirty ||password.touched)">Enter a valid password</mat-error>
                          </mat-form-field>
                        </p>
                        <p>
                            
                            <button mat-stroked-button [disabled]="venloginForm.invalid" color="primary"><mat-icon>exit_to_app</mat-icon>&nbsp;Login</button>
                        </p>
                </form>
              </div>
        </mat-card>
    </div>
  </div>
